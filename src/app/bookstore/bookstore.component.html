<div class="row m-5">
    <div class="col-12">
        <form>
            <input type="checkbox" name="discount" [(ngModel)]="parameters.discount" (change)='updateBooks()'>
            <label>Discount</label>
            <input type="checkbox" name="bestseller" class="ml-4" [(ngModel)]="parameters.bestseller"
                (change)='updateBooks()'>
            <label>Bestseller</label>
        </form>
        <img src="assets/images/shopping-cart.jpg" width="2%">
        <div *ngIf="!showButton">
            <b>Your cart is empty</b>
        </div>
        <div *ngIf="showButton">
            <button class="btn btn-primary" (click)='openModal()'>Checkout</button>
            <span>Total Number of Books: {{totalNumber}}</span>
            <p>Total Price: {{totalPrice}}</p>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6" *ngFor="let item of bookList?.results">
        <bs-book-item [book]='item' (addBookToCart)='addToCart($event)'></bs-book-item>
    </div>
</div>
