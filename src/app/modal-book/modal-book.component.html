<table class="table table-light">
    <tbody>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
        <tr *ngFor="let item of boughtBooks?.results;index as i" (click)='deleteItem(item._id)'>
            <td>{{i+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price}}$</td>
        </tr>
    </tbody>
</table>
<b>Total Price: {{totalPrice}}$</b>
<form [formGroup]='orderForm' (submit)='onSubmit()'>
    <label>Address:</label>
    <input type="text" name="address" placeholder="Street name and number" class="form-control mb-2"
        [(ngModel)]="order.address" formControlName="address">
    <span *ngIf="orderForm.controls?.address.touched" class="text-danger">
        <small *ngIf="orderForm.controls.address.errors?.required">Address is required</small>
    </span>
    <label>Apartment:</label>
    <input type="text" name="apartment" placeholder="Floor and flat number" class="form-control mb-2"
        [(ngModel)]="order.apartment" formControlName="apartment">
    <span *ngIf="orderForm.controls?.apartment.touched" class="text-danger">
        <small *ngIf="orderForm.controls.apartment.errors?.required">Apartment is required</small>
    </span>
    <label>Telephone:</label>
    <input type="number" name="address" placeholder="Telephone" class="form-control" [(ngModel)]="order.telephone"
        formControlName="telephone">
    <span *ngIf="orderForm.controls?.telephone.touched" class="text-danger">
        <small *ngIf="orderForm.controls.telephone.errors?.required">Telephone is required</small>
    </span>
    <button class="btn btn-primary" [disabled]='!orderForm.valid'>Order</button>
</form>
